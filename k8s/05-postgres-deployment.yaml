apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkshortener-db
  namespace: linkshortener
  labels:
    app: linkshortener-db
    tier: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: linkshortener-db
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: linkshortener-db
        tier: database
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine  
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: linkshortener-secrets
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: linkshortener-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: linkshortener-secrets
              key: POSTGRES_PASSWORD
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - linkshortener_user
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - linkshortener_user
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
          subPath: postgres
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: linkshortener-db-pvc
