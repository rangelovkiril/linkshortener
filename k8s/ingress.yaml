apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: linkly-ingress
  namespace: linkly
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - linkly.yourdomain.com
    - api.linkly.yourdomain.com
    secretName: linkly-tls
  rules:
  - host: linkly.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 8000
  - host: api.linkly.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 3000
