---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkshortener-backend
  namespace: linkshortener
  labels:
    app: linkshortener-backend
    tier: application
spec:
  replicas: 2
  selector:
    matchLabels:
      app: linkshortener-backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: linkshortener-backend
        tier: application
    spec:
      initContainers:
      - name: wait-for-db
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z linkshortener-db 5432; do echo waiting for db; sleep 2; done;']
      
      containers:
      - name: backend
        image: rangelovkiril/linkshortener-backend:latest

        ports:
        - containerPort: 3000
          name: http
        
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: linkshortener-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: linkshortener-config
              key: PORT
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: linkshortener-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: linkshortener-config
              key: DB_PORT
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: linkshortener-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: linkshortener-config
              key: REDIS_PORT
        - name: JWT_EXPIRATION
          valueFrom:
            configMapKeyRef:
              name: linkshortener-config
              key: JWT_EXPIRATION
        - name: RATE_LIMIT_WINDOW
          valueFrom:
            configMapKeyRef:
              name: linkshortener-config
              key: RATE_LIMIT_WINDOW
        - name: RATE_LIMIT_MAX_REQUESTS
          valueFrom:
            configMapKeyRef:
              name: linkshortener-config
              key: RATE_LIMIT_MAX_REQUESTS
        - name: SUBSCRIPTION_LIMITS
          valueFrom:
            configMapKeyRef:
              name: linkshortener-config
              key: SUBSCRIPTION_LIMITS
        
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: linkshortener-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: linkshortener-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: linkshortener-secrets
              key: POSTGRES_DB
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: linkshortener-secrets
              key: JWT_SECRET
        
        - name: DATABASE_URL
          value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@$(DB_HOST):$(DB_PORT)/$(POSTGRES_DB)"
        
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 10
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 5
          failureThreshold: 3
        
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      
      restartPolicy: Always