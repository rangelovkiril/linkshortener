apiVersion: v1
kind: Secret
metadata:
  name: linkly-secrets
  namespace: linkly
type: Opaque
stringData:
  # Database credentials
  DATABASE_HOST: postgres-service
  DATABASE_PORT: "5432"
  DATABASE_NAME: linkly
  DATABASE_USER: postgres
  DATABASE_PASSWORD: password
  
  # JWT Secret
  JWT_SECRET: change-this-jwt-secret-in-production
  JWT_EXPIRES_IN: 7d
  
  # OAuth (optional - fill in if using)
  GOOGLE_CLIENT_ID: ""
  GOOGLE_CLIENT_SECRET: ""
  GOOGLE_CALLBACK_URL: ""
  GITHUB_CLIENT_ID: ""
  GITHUB_CLIENT_SECRET: ""
  GITHUB_CALLBACK_URL: ""
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: linkly-config
  namespace: linkly
data:
  FRONTEND_URL: "http://localhost:8000"
  NODE_ENV: "production"
  PORT: "3000"
