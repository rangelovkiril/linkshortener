---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkshortener-redis
  namespace: linkshortener
  labels:
    app: linkshortener-redis
    tier: cache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: linkshortener-redis
  template:
    metadata:
      labels:
        app: linkshortener-redis
        tier: cache
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        command:
        - redis-server
        - --appendonly
        - "yes"
        livenessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        volumeMounts:
        - name: redis-data
          mountPath: /data
      volumes:
      - name: redis-data
        emptyDir: {}