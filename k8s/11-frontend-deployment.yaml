---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkshortener-frontend
  namespace: linkshortener
  labels:
    app: linkshortener-frontend
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: linkshortener-frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: linkshortener-frontend
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: rangelovkiril/linkshortener-frontend:latest
        
        ports:
        - containerPort: 80
          name: http
        
        env:
        - name: REACT_APP_API_URL
          value: "http://localhost:30001"
        
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        
      
